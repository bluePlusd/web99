<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        
        i{
            background-color: blue;
            width: 300px;
            height: 60px;
            font-size: 25px;
            display: block;
            margin: 10px;
        }
        p{
            background-color: red;
            width: 300px;
            height: 60px;
            display: inline-block;
        }
    
    </style>
</head>
<body>
    <i></i>
    <p>华为</p>
    <p>小米</p>
    <p>苹果</p>
    <p>谷歌</p>
   
</body>
</html>
