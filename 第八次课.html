<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三种样式</title>
    <link rel="stylesheet" href="2.css">
    <style>
        #wrapper{
            background-color: rgb(225, 65, 113);
        }
    </style>
</head>
<body>
    <a href="www.baidu.com">百度官网</a>
    <div id="wrapper" style="background-color: yellow;

    ">
    </div>
    <div id="wrapper2" style="background-color: rgb(0, 255, 170,1);

    height: 40px;
    border: 20px
    ">
